<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width", initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
   
</head>
<body> 
    <div class="Instagram-wrapper"> 

        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular" >

        <div class="instagram-continue"> 

            <div class="group">
                <img src="imagens/instagram-logo.png " class="instagramlogo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="imagens/perfil-instagram.jpg" alt="avatar">
                </div>

                <a href="#" class="intagram-loguin">continue como carneirolimagustavo</a>
                
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
                
            <div class="group">
                <p class="not-accont">não é carneirolimagustavo?</p>
                <p class="not-accont"> 
                    <span class="link-blue">alternar conta</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">baixe o app</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>   

        </div>

    </div>
